<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn-Based Simulation Game</title>
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="screen">
    <h1>Welcome to the Game!</h1>
    <button id="start-button">Start Game</button>
  </div>

  <!-- First Setup Screen -->
  <div id="setup-screen-1" class="screen hidden">
    <h1>Game Setup</h1>
    <form id="setup-form-1">
      <label for="player-count">Number of Players:</label>
      <input type="number" id="player-count" name="player-count" min="1" max="4" value="2" required>
      <br>
      <label for="game-mode">Game Mode:</label>
      <select id="game-mode" name="game-mode">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <br>
      <button type="button" id="next-button-1">Next</button>
    </form>
  </div>

  <!-- Second Setup Screen -->
  <div id="setup-screen-2" class="screen hidden">
    <h1>Player Setup</h1>
    <form id="setup-form-2">
      <div id="player-names">
        <!-- Player name inputs will be dynamically added here -->
      </div>
      <br>
      <button type="button" id="next-button-2">Start Game</button>
    </form>
  </div>

  <script src="../../javascript/script.js"></script>
</body>
</html>
